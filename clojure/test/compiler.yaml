- name: Test label / description
  yamlscript: |
  clojure: |
  TEMPLATE: true


- name: Simple map pair expression
  yamlscript: |
    foo: bar
  clojure: |
    (foo bar)


- name: An 'if' statement
  yamlscript: |
    if (x > 10):
      foo(x)
      bar(x)
  clojure: |
    (if (> x 10) (foo x) (bar x))


- name: Double quoted string
  yamlscript: |
    println: "foo"
  clojure: |
    (println "foo")
