- name: require simple library
  yamlscript: |
    !yamlscript/v0
    require: foo::bar
  clojure: |
    (require 'foo.bar)


- name: require simple library with nil pair value
  yamlscript: |
    !yamlscript/v0
    require foo::bar:
  clojure: |
    (require 'foo.bar)


- name: require library with alias
  yamlscript: |
    !yamlscript/v0
    require foo::bar: => fb
  clojure: |
    (require '[foo.bar :as fb])


- name: Transform require and cond
  yamlscript: |
    !yamlscript/v0
    require foo::bar: => fb
    cond:
      (x = 1): "one"
      (x = 2): "two"
      =>: "other"
  clojure: |
    (require '[foo.bar :as fb])
    (cond (= x 1) "one" (= x 2) "two" :else "other")
